{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h2>Add new entry.</h2>
{% endblock page_header %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post"
          class="form">
        {% csrf_token %}
        {{ form }}
        {% block buttons %}
            <button name="submit" class="btn-primary">add entry</button>
        {% endblock buttons %}
    </form>

{% endblock content %}
